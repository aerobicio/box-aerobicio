name: ubuntu12.04-ruby2.0.0
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@0.0.12
type: main
platform: ubuntu@12.04
packages:
  - ruby@2.0.0-p247
  - nodejs@0.10.21
keywords:
  - ruby
  - node
script: |
  export RUBYVERSION=2.0.0-p247
  export NODEVERSION=0.10.17
  export BUNDLERVERSION=1.5.0.rc.1

  # global things
  sudo apt-get update
  sudo apt-get install -y zlib1g-dev libreadline-dev libqtwebkit-dev xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic xserver-xorg-core x11-apps google-chrome-stable

  # ruby
  sudo apt-get remove ruby1.9.1
  cd $HOME
  mkdir rubyinstall
  cd rubyinstall
  wget ftp://ftp.ruby-lang.org/pub/ruby/2.0/ruby-$RUBYVERSION.tar.gz
  tar xzvf ruby-$RUBYVERSION.tar.gz
  cd ruby-$RUBYVERSION
  ./configure --with-readline-dir=/usr/include/readline --with-openssl-dir=/usr/include/openssl
  make
  make test
  sudo make install
  cd $HOME
  rm -fr rubyinstall
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
  echo "RAILS_ENV=test" | sudo tee -a /etc/environment
  echo "RACK_ENV=test" | sudo tee -a /etc/environment

  # bundler 1.5 pre
  sudo gem install bundler --pre -v $BUNDLERVERSION

  # node.js
  sudo apt-get install -y wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
